<div class="form-container">
    <h2>Add Governorate</h2>
    <form class="form" [formGroup]="form" (submit)="addGovernorate()">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" formControlName="name">
                @if (form.controls['name'].touched && getName.errors) {
                    <div id="name-validation" class="form-text text-danger">Governorate Name is Required and must have 4 or more characters</div>
                }
            </div>
            <div class="form-group">
                                <label for="status">Status</label>
                <select class="form-select text-center" id="status" formControlName="status">
                    <option selected disabled value=-1>--Select the governorate status--</option>
                    @for (option of options; track $index) {
                        <option value="{{$index}}">{{ option }}</option>
                    }
                </select>                      
                @if (form.controls['status'].touched && getStatus.errors) {
                    <div id="status-validation" class="form-text text-danger">Governorate Status is Required</div>
                }
            </div>
                    </div>
              <div class="form-row save-button-container">
            <button type="submit" class="save-btn">Save <i class="bi bi-check-lg"></i></button>
        </div>
    </form>
</div>
