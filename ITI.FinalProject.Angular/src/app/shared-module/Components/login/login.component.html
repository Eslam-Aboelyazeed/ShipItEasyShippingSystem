<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
  <div
    class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="../assets/images/logos/login .svg" width="180" alt="">
              </a>
              <p class="text-center h4 text-dark mt-4">Login</p>
              <form (ngSubmit)="LoginSubmitHandler()" [formGroup]="LoginForm">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="email" formControlName="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div *ngIf="LoginForm.get('userName')?.errors && LoginForm.get('userName')?.touched ">
                    <p *ngIf="LoginForm.get('userName')?.getError('required')" class="text-danger">This field is required</p> 
                  </div>
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                  <div *ngIf="LoginForm.get('password')?.errors && LoginForm.get('password')?.touched ">
                    <p *ngIf="LoginForm.get('password')?.getError('required')" class="text-danger">Password is required</p> 
                  </div>
                </div>
                <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" [disabled]="LoginForm.invalid">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
